<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/survey-form.css" rel="styles" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Developer Survey 2024</h1>
        <p id="description">
          a short survey for programming languages and frameworks libraries etc.
        </p>
      </header>
      <form id="survey-form">
        <div class="forms">
          <label id="username" for="username">Name</label>
          <input
            id="username"
            name="username"
            type="text"
            class="inner-form"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="forms">
          <label id="email" for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="inner-form"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="forms">
          <label id="age" for="age">Age</label>
          <input
            id="age"
            name="age"
            type="text"
            class="inner-form"
            placeholder="Enter your age"
          />
        </div>
        <div class="forms">
          <p>Which programming language do you prefer</p>
          <select id="dropdownmenu" name="dropdownmenu" class="forms" required>
            <option value="" disabled selected>Choose a languange</option>
            <option value="htmlcss">HTML/CSS</option>
            <option value="python">Python</option>
            <option value="sql">SQL</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
          </select>
        </div>
        <div class="forms">
          <p>Web Development Category</p>
          <label>
            <input
              name="webdev"
              value="frontend"
              type="radio"
              class="radio"
              checked
            />Front-End
          </label>
          <label>
            <input
              name="webdev"
              value="backend"
              type="radio"
              class="radio"
            />Back-End
          </label>
          <label>
            <input
              name="webdev"
              value="fullstack"
              type="radio"
              class="radio"
            />Full-Stack
          </label>
        </div>
        <div class="forms">
          <p>Favorite activity</p>
          <select id="favorites" name="favorites" class="forms" required>
            <option value="" disabled selected>Choose an option</option>
            <option value="web">Web Applications</option>
            <option value="ai">Artificial intelligence development</option>
            <option value="db">Database development</option>
            <option value="programs">Programs and applications</option>
            <option value="videogame">Video game development</option>
          </select>
        </div>
        <div class="forms">
          <p>Which technologies have you worked on? (check all that apply)</p>
          <label
            ><input
              name="choice"
              value="spring"
              type="checkbox"
              class="checkbox"
            />Spring
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
